<!DOCTYPE html>
<html>
<head>
    <title>GremlinJS</title>
    <script type="text/javascript" src="vendor/require.js"></script>
    <script type="text/javascript">
        var gremlins;
        require.config({
            paths : {
                "jquery"    : "./vendor/jquery.min",
                "zepto"     : "./vendor/zepto.min",
                "gator"     : "./vendor/gator.min",
                "gremlinjs" : "./../gremlinjs/gremlin.min"
            },
            shim: {
                "zepto": {
                    exports: "$"
                },
                "gator": {
                    exports: "Gator"
                }
            }
        });
        require(["."], function (gremlinjs) {
            gremlinjs.Loader.getLoader("./gremlins/", "gremlin").load();
        });
    </script>
</head>
<body>

<div class="gremlin"
     data-gremlin-name="Foo"
     data-string="baz"
     data-int="1"
     data-obj='{"foo":"bar"}'
     data-array='["foo","bar",1,true,false]'
     data-true="true"
     data-false="false">
    <div class="content"></div>
</div>

</body>
</html>
