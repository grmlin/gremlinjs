<!DOCTYPE html>
<html>
<head>
    <title>GremlinJS</title>
    <script type="text/javascript" src="vendor/require.js"></script>
    <script type="text/javascript">
        var gremlins;
        require.config({
            baseUrl : "./",
            paths   : {
                "jquery"    : "vendor/jquery.min",
                "zepto"     : "vendor/zepto.min",
                "gator"     : "vendor/gator.min",
                "gremlinjs" : "build/gremlinjs/gremlin.min"
            },
            shim    : {
                "zepto" : {
                    exports : "$"
                },
                "gator" : {
                    exports : "Gator"
                }
            }
        });
        require(["gremlinjs"], function (gremlinjs) {    
            console.dir(gremlinjs)
            gremlinjs.configuration.set({
                modules: ["debug"]
            });
            gremlinjs.getLoader("../gremlins/", "gremlin").load();
        });
    </script>
</head>
<body>

<div class="gremlin" data-gremlin-name="A">
    <div class="content"><h1>Click me</h1></div>
</div>
<div class="gremlin" data-gremlin-name="B,C">
    <div class="content"><ul></ul></div>
</div>

<div class="gremlin"
     data-gremlin-name="Foo"
     data-string="baz"
     data-int="1"
     data-obj='{"foo":"bar"}'
     data-array='["foo","bar",1,true,false]'
     data-true="true"
     data-false="false">
    <div class="content"></div>
</div>

<div class="gremlin" data-lazy-load="true" data-gremlin-name="A" style="border-top: 1px solid red;margin-top: 2000px;">
    <div class="content"><h1>Click me</h1></div>
</div>
<div class="gremlin" data-lazy-load="true" data-gremlin-name="B,C">
    <div class="content"><ul></ul></div>
</div>

</body>
</html>
