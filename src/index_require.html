<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require-jquery/0.25.0/require-jquery.min.js"></script>

    <script data-require="GremlinJS" data-config="mantriConf" data-deps="/.tmp/deps"
            src="/vendor/mantri.web.js"></script>
</head>
<body data-gremlin-config='{"debug":true}'>
<div data-gremlin="HelloWorld" data-gremlin-async="true"></div>
<hr>

<div id="adder">

</div>


<script type="text/javascript">

    define("HelloWorld", ["GremlinJS"], function (G) {
        var HelloWorld;
        HelloWorld = (function (_super) {
            __extends(HelloWorld, _super);

            HelloWorld.GREETING = 'Hello World!';

            function HelloWorld() {
                HelloWorld.__super__.constructor.apply(this, arguments);
                this.talk();
            }

            HelloWorld.prototype.talk = function () {
                return this.el.innerHTML = this.klass.GREETING;
            };

            return HelloWorld;

        })(G.Gremlin);
        return HelloWorld;
    });
            
            
            
    (function () {
        var __hasProp = {}.hasOwnProperty,
                __extends = function (child, parent) {
                    for (var key in parent) {
                        if (__hasProp.call(parent, key)) child[key] = parent[key];
                    }
                    function ctor() {
                        this.constructor = child;
                    }

                    ctor.prototype = parent.prototype;
                    child.prototype = new ctor();
                    child.__super__ = parent.prototype;
                    return child;
                };

        var load;
        G.on(G.ON_DEFINITION_PENDING, function (el) {
            if (el.getAttribute('data-gremlin-async') === 'true') {
                return load(el.getAttribute('data-gremlin-found'));
            }
        });
        return load = function (name) {
            return require([name], function (Gremlin) {
                console.log("Definition pending loading with require ", name);
                console.log(name, Gremlin);
                return G.add(name, Gremlin);
            });
        };

;


    }).call(this);

</script>

</body>
</html>
