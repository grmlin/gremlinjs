<!DOCTYPE html>
<html>
<head>
    <title>Gremlin Lair</title>
    <link rel="stylesheet" href="css/lair.css">
</head>
<body>

<div id="main">
    <h1>The Gremlin's lair <span>a gremlin generator</span></h1>

    <div class="lair-form gremlin clear" data-gremlin-name="Lair">
        <form action="" method="get">
            <label for="gremlin-name">The Gremlin's name:</label>
            <input type="text" id="gremlin-name" name="gremlinName" placeholder="MyGremlin">

            <p>This is the gremlins's class name. You have to make sure, that the javascript file is named accordingly.</p>
            <br>
            <button type="submit">Create Gremlin</button>
            <input type="reset" value="reset values">
        </form>
        <div class="gremlin-preview">
            <div></div>
            <div></div>
            <div><p>coffeescript description</p></div>
            <div><p>javascript description</p></div>
        </div>
    </div>

</div>

<script data-main="js/lair" src="js/require.js"></script>

</body>
</html>
