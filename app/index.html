<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body data-gremlin-classname="gremlin">
<div class="component" data-gremlin-name=" HelloWorld, Foo ,Bar">
    <h2>Gremlin 1</h2>

    <div class="content"></div>
</div>
<hr>
<div class="component" data-gremlin-name="Buddy" data-lazy-load="true">
    <h2>Gremlin 2</h2>

    <div class="content"></div>
</div>
<hr>
<p>
    <button onclick="addGremlin()">Add a gremlin</button>
</p>

<div id="adder">

</div>
<script data-require="GremlinJS" data-config="mantriConf" data-deps="/.tmp/deps"
        src="/vendor/mantri.web.js"></script>
<script type="text/javascript">
    var addGremlin = function () {
        var el = document.createElement('div');
        el.className = "component";
        document.getElementById("adder").appendChild(el);
    };
    GremlinJS.config(GremlinJS.options.CSS_CLASS_NAME, 'component')
</script>


</body>
</html>
