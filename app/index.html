<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">

    </style>
    <script type="text/javascript">
        //console.time implementation for IE
        if(window.console && typeof(window.console.time) == "undefined") {
            console.time = function(name, reset){
                if(!name) { return; }
                var time = new Date().getTime();
                if(!console.timeCounters) { console.timeCounters = {} };
                var key = "KEY" + name.toString();
                if(!reset && console.timeCounters[key]) { return; }
                console.timeCounters[key] = time;
            };

            console.timeEnd = function(name){
                var time = new Date().getTime();
                if(!console.timeCounters) { return; }
                var key = "KEY" + name.toString();
                var timeCounter = console.timeCounters[key];
                if(timeCounter) {
                    var diff = time - timeCounter;
                    var label = name + ": " + diff + "ms";
                    console.info(label);
                    delete console.timeCounters[key];
                }
                return diff;
            };
        }
    </script>
</head>
<body>
<div data-gremlin-name=" HelloWorld, Foo ,Bar">
    <h2>Gremlin 1</h2>

    <div class="content"></div>
</div>
<hr>
<div data-gremlin-name="Buddy" data-gremlin-lazy="true">
    <h2>Gremlin 2</h2>

    <div class="content"></div>
</div>
<hr>
<p>
    <button onclick="addGremlin('Foo')">Add a gremlin</button>
    <button onclick="addGremlin('')">Add a broken gremlin</button>
</p>

<div id="adder">

</div>
<script data-require="GremlinJS" data-config="mantriConf" data-deps="/.tmp/deps"
        src="/vendor/mantri.web.js"></script>
<script type="text/javascript">
    var addGremlin = function (name) {
        var el = document.createElement('div');
        el.setAttribute('data-gremlin-name',name);
        document.getElementById("adder").appendChild(el);
    };

</script>



</body>
</html>
