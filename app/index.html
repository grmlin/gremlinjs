<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body data-gremlin-classname="gremlin">
<div class="gremlin" data-gremlin-name="HelloWorld">
    <h2>Gremlin 1</h2>

    <div class="content"></div>
</div>
<hr>
<div class="gremlin" data-gremlin-name="Buddy">
    <h2>Gremlin 2</h2>

    <div class="content"></div>
</div>
<hr>
<p>
    <button onclick="addGremlin()">Add a gremlin</button>
</p>

<div id="adder">

</div>
<script data-require="GremlinJS" data-config="mantriConf" data-deps="/.tmp/deps"
        src="/vendor/mantri.web.js"></script>
<script type="text/javascript">
    var addGremlin = function(){
        var el = document.createElement('div');
        el.className = "gremlin";
        document.getElementById("adder").appendChild(el);
    };

</script>


</body>
</html>
